<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Hello world</h1>
        </div>
        <div class="right">

            <div class="first">
                <h4>
                    This is not a real online service! You know you
                    need something <br> like this in your life to help
                    you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started. <br>
                    <br>
                    You <em>know</em> you want to.
                </h4>
            </div>

            <div class="second">
                <h3>Let's do this!</h3>
                <form class="form-main" action="#" method="get">
                    <div class="form-divs">

                        <div class="form-div">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="form-div">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="form-div">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>

                    <div class="form-divs">

                        <div class="form-div">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <div class="form-div">
                            <label for="phone_number">Phone Number</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="form-div">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="third"></div>
        </div>
    </div>
</body>
</html>
